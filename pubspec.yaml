name: flip_flop
description: An application to help you cop all your favorite sneakers on release day.
version: 0.0.1

environment:
  sdk: '>=1.13.0 <2.0.0'

dependencies:
  angular2: ^2.2.0
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1
  firebase: ^3.0.0
transformers:
- angular2:
    platform_directives:
    - 'package:angular2/common.dart#COMMON_DIRECTIVES'
    platform_pipes:
    - 'package:angular2/common.dart#COMMON_PIPES'
    entry_points: web/main.dart
- dart_to_js_script_rewriter
